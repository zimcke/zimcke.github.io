<xng-breadcrumb [hidden]="hideBreadcrumb()">
    <ng-container *xngBreadcrumbItem="let breadcrumb">
        <span *ngIf="isHomeBreadcrumbItem(breadcrumb)" class="material-icons">home</span>
        <ng-container *ngIf="!isHomeBreadcrumbItem(breadcrumb)">{{ breadcrumb | capitalize }}</ng-container>
    </ng-container>
</xng-breadcrumb>
