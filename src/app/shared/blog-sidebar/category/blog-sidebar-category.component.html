<div class="card my-4">
    <h5 class="card-header">Categories</h5>
    <div class="card-body">

        <div class="list-unstyled mb-0" *ngFor="let categoryEntry of getTop6Categories() | keyvalue;let i = index;">
            <a [routerLink]="['/search-results']" [queryParams]="{category: categoryEntry.key}">
                {{getEnumString(categoryEntry.key)}} ({{categoryEntry.value}})</a>
        </div>
    </div>
</div>
