<div class="card mb-4">
    <h5 class="card-header">Search</h5>
    <div class="card-body">
        <form (ngSubmit)="onSubmitSearch()" #blogPostCommentForm="ngForm">
            <div class="input-group">
                <input type="text"
                       id="searchTerm"
                       name="searchTerm"
                       [(ngModel)]="searchTerm"
                       class="form-control"
                       placeholder="Search for...">
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-secondary">Go!</button>
                </span>
            </div>
        </form>
    </div>
</div>
